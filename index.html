<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cronometro Digitale Avanzato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--crea l'interfaccia di un cronometro,mostrando il tempo trascorso e fornendo pulsanti per avviare, fermare, resettare e registrare i giri.-->
    <div class="container">
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="lap">Giro</button>
        </div>
        <ul id="laps"></ul>
    </div>
     <script src="script.js"></script>
</body>
</html>
