<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Attività</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista Attività</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Nuova attività..." required>
            <button type="submit">Aggiungi</button>
        </form>
        <!--
            Questo codice HTML implementa un menu a tendina (elemento <select>) associato a ciascun task nella lista delle attività.
            L'utente può selezionare uno stato tra "Da fare", "In corso" e "Completata" per ogni task.
            Al cambiamento dello stato tramite il menu a tendina, il codice aggiorna lo stato del task corrispondente e ricarica la lista delle attività per riflettere la modifica.
        -->


         <div class="controls">
            <select id="status-filter">
                <option value="all">Tutte</option>
                <option value="todo">Da fare</option>
                <option value="doing">In corso</option>
                <option value="done">Completata</option>
            </select>
            <input type="text" id="search-input" placeholder="Cerca attività...">
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
