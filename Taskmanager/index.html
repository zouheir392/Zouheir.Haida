<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Attività</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista Attività</h1>
        <form id="task-form">
            // Aggiungi un campo di input per inserire nuove attività
            <input type="text" id="task-input" placeholder="Nuova attività..." required>
            <button type="submit">Aggiungi</button>
        </form>
     // Aggiungi un filtro per lo stato delle attività e un campo di ricerca
         <div class="controls">
            <select id="status-filter">
                <option value="all">Tutte</option>
                <option value="todo">Da fare</option>
                <option value="doing">In corso</option>
                <option value="done">Completata</option>
            </select>
            // Aggiungi un campo di ricerca per filtrare le attività
            <input type="text" id="search-input" placeholder="Cerca attività...">
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
