<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Meteo App Avanzata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meteo App</h1>
        <form id="location-form">
            <input type="number" step="any" id="latitude" placeholder="Latitudine" required>
            <input type="number" step="any" id="longitude" placeholder="Longitudine" required>
            <button type="submit">Cerca Meteo</button>
            <button type="button" id="geo-btn">Usa la mia posizione</button>
        </form>
